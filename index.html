<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shih Kai Portfoilo</title>
    <link rel="shortcut icon" href="/images/logo/logo.ico" />
    <link rel="bookmark" href="/images/logo/logo.ico" />
    <link rel="stylesheet" href="/css/stylesheets/SK-index.css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="header">
        <!-- header include mobileMenu & logo -->
        <div class="mobile-menu">
            <img class="images-icon menu-btn" src="/images/mobile-menu.png" alt="mobile-menu-Icon">
            <div class="menu-container">
                <ul>
                    <li class="menu-logo">
                        <a href="/">
                            <img class="images-icon mobile-porfoiloLogo" src="/images/logo.png" alt="Shih Kai logo">
                        </a>
                    </li>
                    <li class="closeMenu-Btn">
                        <img class="images-icon" src="/images/menu-close.png" alt="mobile-menu-Icon">
                    </li>
                    <li class="menu-list">
                        <a href="">ABOUT</a>
                    </li>
                    <li class="menu-list">
                        <a href="">AFTER</a>
                    </li>
                    <li class="menu-list">
                        <a href="">BEFORE</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="logo">
            <a href="/"><img class="images-icon" src="/images/logo.png" alt="Shih Kai logo"></a>
        </div>
    </div>
    <div id="container" class="container">
        <div class="content">
            <div id="touchBox">
                <div class="touch-left"></div>
                <div class="touch-right"></div>
            </div>
            <div class="countent-Time">
                <div id="content-Change" class="contentChange">
                    <div class="move-Icon">
                        <p>C</p>
                    </div>
                    <div class="move-Icon">
                        <p>h</p>
                    </div>
                    <div class="move-Icon">
                        <p>a</p>
                    </div>
                    <div class="move-Icon">
                        <p>n</p>
                    </div>
                    <div class="move-Icon">
                        <p>g</p>
                    </div>
                    <div class="move-Icon">
                        <p>e</p>
                    </div>
                </div>
                <!-- mobile object -->
                <div class="toogle-Btn">
                    <input type="checkbox">
                    <label data-off="&#8226;" data-on="&#8226;"></label>
                    </input>
                </div>
                <!-- mobile object end -->
                <!-- PC object -->
                <div id="content-After" class="contentBox">
                    <div class="contentBox">
                        <div class="face-left"><img src="/images/now.png" alt=""></div>
                        <div class="fontTime">
                            <p><span>2016</span>
                                <br>After</p>
                        </div>
                    </div>
                </div>
                <div id="content-Before" class="contentBox">
                    <div class="contentBox">
                        <div class="face-right"><img src="/images/before.png" alt=""></div>
                        <div class="fontTime">
                            <p><span>2016</span>
                                <br>Before</p>
                        </div>
                    </div>
                </div>
                <!-- PC object end -->
            </div>
            <div class="content-Fonts">
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="copyright">
            <p>Copyright Â© 2016 Shih-Kai Chang</p>
        </div>
    </div>
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
<script src="https://use.typekit.net/wel8vbx.js"></script>
<script>
try {
    Typekit.load({
        async: true
    });
} catch (e) {}
</script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/pace.js"></script>

</html>
